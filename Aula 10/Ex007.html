<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando 2 numeros</title>
    <style>
    </style>
</head>
<body>

    <form style = "display: inline">  
        <label for="txt1">Numero 1</label>
        <input type="number" name = "txt1" id = "txt1"></br>
        <label for="txt2">Numero 2</label>
        <input type="number" name = "txt2" id = "txt2"></br>
        <input type = "button" name = "botao" id = "botao" value = "Somar" onclick="somar()">
    </form>
    <div id = "resposta"></div>   


    <script>
        function somar() {
            var campo1 = document.getElementById("txt1")
            var campo2 = document.getElementById("txt2")
            var resposta = document.getElementById("resposta")
            var numero1 = Number(campo1.value)
            var numero2 = Number(campo2.value)
            var s = numero1 + numero2
            resposta.innerText = `Resultado: ${s}`
        }
    </script>
</body>
</html>
