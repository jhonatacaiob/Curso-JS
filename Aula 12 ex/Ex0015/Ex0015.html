<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Verificador de idade</header>
    
    <section>
        <div id = "info">
            <label for = "txtano">Ano de Nascimento</label>
            <input type="number" name="ano" min="0" id = "txtano">
            <br/>
            <input type="radio" name = "radsex" id = mas>
            <label for = "mas">Masculino</label>
            <input type="radio" name = "radsex" id = fem>
            <label for = "fem">Feminino</label>
            <br/>
            <input type="button" name = "verificar" id = "botao" value = "Verificar" onclick = "verificar()">
        </div>

        <div id = "res"></div>
    </section>

    <footer>&copy; CursoEmVideo</footer>
    <script src="script.js"></script>
</body>
</html>
