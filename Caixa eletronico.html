<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>Caixa Eletronico</title>

    <style>

        body{
            font-family: Open Sans;
            font: normal 70pt;
            color: white;
            background-color: darkgrey;
       }
       #numero{
           width:20px;
           background-color:darkgrey;
           color: white;
       }
    </style>
</head>
<body>
    
    <form>
        <label for = "numero"> Digite um numero:</label>
        <input type="numero" id = "numero">
        <input type="button" id = "botao" name = "botao" value = "enviar">
    </form>
</body>

<script>
    var botao = document.getElementById("botao")
    botao.addEventListener("click",enviar);


    function enviar(){ 
        var valorDoSaque = document.getElementById("numero").value

        var numeroDeNotas = Math.floor(valorDoSaque / 200)
        document.write(`Numero de notas de 200: ${numeroDeNotas}</br>`)
        valorDoSaque %= 200;


        numeroDeNotas = Math.floor(valorDoSaque / 100)
        document.write(`Numero de notas de 100: ${numeroDeNotas}</br>`)
        valorDoSaque %= 100;

        
        numeroDeNotas = Math.floor(valorDoSaque / 50)
        document.write(`Numero de notas de 50: ${numeroDeNotas}</br>`)
        valorDoSaque %= 50;


        numeroDeNotas = Math.floor(valorDoSaque / 20)
        document.write(`Numero de notas de 20: ${numeroDeNotas}</br>`)
        valorDoSaque %= 20;


        numeroDeNotas = Math.floor(valorDoSaque / 10)
        document.write(`Numero de notas de 10: ${numeroDeNotas}</br>`)
        valorDoSaque %= 10;


        numeroDeNotas = Math.floor(valorDoSaque / 5)
        document.write(`Numero de notas de 5: ${numeroDeNotas}</br>`)
        valorDoSaque %= 5;

        numeroDeNotas = Math.floor(valorDoSaque / 2)
        document.write(`Numero de notas de 2: ${numeroDeNotas}</br>`)
        valorDoSaque %= 2;
        
    }

    
    

</script>
</html>
